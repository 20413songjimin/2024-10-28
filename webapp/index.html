<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 웹앱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>투표 웹앱</h1>
    <div>
        <input type="text" id="topic" placeholder="투표 주제를 입력하세요">
        <button onclick="setTopic()">주제 설정</button>
    </div>
    <div id="topicDisplay" style="display: none; margin-top: 20px; display: flex; align-items: center;">
        <h2 id="displayedTopic" style="margin-right: 10px;"></h2>
        <button id="endVotingButton" onclick="endVoting()" style="display: inline-block; margin-right: 10px;">투표 종료</button>
        <button id="resetVoteButton" onclick="resetVote()" style="display: inline-block;">투표 초기화</button>
    </div>
    <div>
        <input type="text" id="option" placeholder="후보 선택지를 입력하세요">
        <button onclick="addOption()">후보 추가</button>
    </div>
    <div id="optionsContainer"></div>
    <button onclick="submitVote()">투표하기</button>

    <div id="results"></div>
    <div id="previousResults">
        <h2>이전 투표 결과</h2>
        <button onclick="clearPreviousResults()" style="margin-left: 10px;">이전 결과 지우기</button>
    </div>
    
    <div id="previousResultsContent"></div>

    <script src="script.js"></script>
</body>
</html>
